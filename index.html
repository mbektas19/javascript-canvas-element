<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
		<!-- DO NOT MODIFY THIS HTML -->


<script>
	  var canvas = document.getElementById('myCanvas');
	  var picker = document.querySelector("#picker")
	  var ctx = canvas.getContext('2d');
	  var color = "black"
	  var pen = true;
	  ctx.fillStyle = color;
	  ctx.canvas.width = window.innerWidth * .8;
	  ctx.canvas.height = window.innerHeight * .8;
	  

	  function draw(posX, posY){
	    console.log("drawing")
		    ctx.beginPath();
		    ctx.arc(posX,posY,10,0,2 * Math.PI);
		    ctx.fillStyle = color;
		    ctx.fill();
	  }


	  myCanvas.addEventListener('mousemove', function(e){
	    console.log(e.x);
	    console.log(e.y);
			if (pen == true){
	    	draw(e.offsetX, e.offsetY);
			}
	  }
	  )

	  window.addEventListener('keydown', function(e){
	    console.log(e);
	    if (e.keyCode == 71){
	      color = "green";
	    }
	    if (e.keyCode == 66){
	      color = "blue";
	    }
	    if (e.keyCode == 82){
	      color = "red";
	    }
		if (e.keyCode == 89){
			color = "yellow";
		}
		if (e.keyCode == 32){
			ctx.clearRect(0, 0, canvas.width, canvas.height);
		}
		if (e.keyCode == 38){
			pen = false;
		}
		if (e.keyCode == 40){
			pen = true;
		}
	  }
	  )

		picker.addEventListener("change", function(e){
			color = picker.value;
		}
		)

</script>
</body>
</html>
